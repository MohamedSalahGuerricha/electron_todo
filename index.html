<!DOCTYPE html>
<html>

<head>

  <title>تطبيق ادارة المهام</title>
  <link rel = "stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/all.min.css">


</head>

<body>
  <div class="main-container">

      <h1>تطبيق ادارة المهام</h1>

      <div>

          <h2>قائمه المهام النصيه</h2>
          <ul class="todo--normal__list">
            
          </ul>

            <button class="clear-all">

              <i class ="fas fa-plus"></i>

    <section class="todo todo--images">
      <div>
        <div>
          <h2>قائمه المهام ذات الصور </h2>
          <ul class="todo--images__list">
            
          </ul>

            <button class="add-new-task"> 
              <i class ="fas fa-plus"></i>

           <button class="clear-all"> 
             <i class ="fas fa-trash-alt"></i>

  <script>require("./assets/js/index.js");</script>

</html>
