<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>اضافة مهمة جديده</title>
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">


</head>

<body>
    
        <form class="timed-form">
            <div>
                <label>ادخل المهمة جديده</label>
                <input type="text" class="note" autofocus required>
            </div>
            <h3>ذكرني بها بعد</h3>
            <div class="time-pick">
            <div>
               <label >ساعة</label>
               <input type="number" value="0" class="pick-hours" required>
            </div>
            <div>
                <label >دقيقه</label>
                <input type="number" value="0" class="pick-minutes" required>
             </div>

        </div>
        
        <button type="submit">
            <i class="fa fa-plus"></i>
            اضافة مهمة
        </button>
        </form>

    
    <script>
       require("..//assets/js/timedScript.js");
    </script>
</body>


</html>
